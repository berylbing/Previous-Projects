<script>
	function w_open(v){
			path=location.pathname;
		for(var index=1;index<path.length;index++)
		{
			if(path.charAt(index)=='/') break;
		}
		tmp=path.substring(0,index);
		//alert(tmp+v);
		open_window(tmp+v,900,500);		
	}
</script>
